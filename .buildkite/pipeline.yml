steps:
  - label: ":mag: List directory contents (on agent)"
    command: |
      echo "Current directory (on agent):"
      pwd
      echo "Directory contents (on agent):"
      ls -la

  - label: ":docker: Build and upload"
    plugins:
      - docker#v5.7.0:
          image: "golang:1.21.0"
          workdir: /go/src/app
          volumes:
            - .:/go/src/app
          command: [
              "/bin/sh",
              "-c",
              "
              echo 'Current directory (in Docker):' &&
              pwd &&
              echo 'Directory contents (in Docker):' &&
              ls -la &&
              echo 'Go environment:' &&
              go env &&
              echo 'Attempting to build:' &&
              go build -v -o hello &&
              echo 'Build complete, directory contents:' &&
              ls -la
              ",
            ]
    artifact_paths:
      - "hello"

  - block: ":name_input: Enter your name"
    prompt: "Please enter your name"
    fields:
      - text: "Name"
        key: "users-name"
        required: true

  - label: ":golang: Run program"
    command: |
      buildkite-agent artifact download "hello/hello" .
      chmod +x hello/hello
      ./hello "$(buildkite-agent meta-data get users-name)"

  - wait

  - label: ":memo: Generate report"
    command: |
      echo "Program execution completed for user: $(buildkite-agent meta-data get users-name)" > report.txt
    artifact_paths:
      - "report.txt"
