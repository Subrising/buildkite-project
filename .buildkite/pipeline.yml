steps:
  - label: ":docker: Build and upload"
    plugins:
      - docker#v5.7.0:
          image: "golang:1.18.0"
          workdir: /app
          volumes:
            - .:/app
          command: ["go", "build", "-o", "hello/hello", "."]
    artifact_paths:
      - "hello/hello"

  - block: ":name_input: Enter your name"
    prompt: "Please enter your name"
    fields:
      - text: "Name"
        key: "users-name"
        required: true

  - label: ":golang: Run program"
    command: |
      buildkite-agent artifact download "hello/hello" .
      chmod +x hello/hello
      ./hello/hello "$(buildkite-agent meta-data get users-name)"

  - wait

  - label: ":memo: Generate report"
    command: |
      echo "Program execution completed for user: $(buildkite-agent meta-data get users-name)" > report.txt
    artifact_paths:
      - "report.txt"
